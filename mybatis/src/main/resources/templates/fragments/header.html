<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <div id="header" th:fragment="headerFragment">
    상단메뉴 <br>
    /fragments/header.html <br>
    	<!-- 비회원 일때 -->
	    <th:block th:if="${session.SID == null or session.SLEVEL == 1}">
		    <a th:href="@{/member/addMember}">회원가입</a>
		    <a th:href="@{/member/login}">로그인</a>
		</th:block>
		<!-- 관리자 일때 -->
		<th:block th:if="${session.SID != null and session.SLEVEl == 1}">
		    <a th:href="@{/member/addMember}">회원가입</a>
		    <a th:href="@{/member/memberList}">회원목록</a>
		    <a th:href="@{/goods/goodsList}">상품목록</a>
		    <a th:href="@{/goods/sellerList}">판매자별 상품 목록</a>
		    <a th:href="@{/member/loginHistory}">로그인 기록 조회</a>
		    <a th:unless="${session.SID == null}" th:href="@{/member/logout}">로그아웃</a>
		</th:block>
		<!-- 판매자 일때 -->
		<th:block th:if="${session.SID != null and session.SLEVEl == 2}">
		    <a th:href="@{/goods/addGoods(memberId=${l.memberId})}">상품등록</a>
		    <a th:href="@{/goods/sellerList(memberId=${l.memberId})}">판매자별 상품 목록</a>
		    <a th:unless="${session.SID == null}" th:href="@{/member/logout}">로그아웃</a>
	    </th:block>
	    <!-- 구매자 일때 -->
		<th:block th:if="${session.SID != null and session.SLEVEl == 3}">
		    <a th:href="@{/goods/goodsList}">상품목록</a>
		    <a th:unless="${session.SID == null}" th:href="@{/member/logout}">로그아웃</a>
	    </th:block>
	    
	    
	    
	    
	    
	    
	</th:block>
  </div>
</html>
